<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body> <!--the type represents type of input , placeholder default light tesxt in box
 id should be same as for in label , name is getrequest i.e. name=value pair to search in URL-->
  <!--  <form action="portfolio.html">-->
    <form action ="/action">
        <label for="username">Username:</label>
        <input 
        type="text"
        placeholder="Enter Username/text"
        id="username"   
        />
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="https://www.google.com/search?">
        <input type="text"
        placeholder="search"
        name="q"
        />
        <button type="submit"> Search</button>
    </form>
</body>
</html>
